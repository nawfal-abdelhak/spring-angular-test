<form [formGroup]="articleForm">
    <div class="grid">
    
            <div class="form-group col-8 offset-2">
                <label for="name">Article name</label>
                <input type="text" formControlName="name" class="form-control" id="name" placeholder="article name">
            </div>
            <div class="form-group col-8 offset-2">
                <label for="price">price</label>
                <input type="number" formControlName="price" class="form-control" id="price" placeholder="price">
            </div>
            <div class="form-group col-8 offset-2">
                <input  (change)="handleFileInput($event)" id="file-input" formControlName="picture"  type="file" ref="file" accept=".png, .jpg, .jpeg">
               
            </div>
            <button [disabled]="!articleForm.valid" class="btn btn-primary col-4 offset-4" (click)="addArticle()">Submit</button>
        </div>
   
</form>
